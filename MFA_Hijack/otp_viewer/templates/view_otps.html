<!DOCTYPE html>
<html>
<head>
    <title>OTP Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f5f5f5;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        #otps {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        p {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            margin: 0;
        }
        p:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h2>OTP List</h2>
    <div id="otps">
        {% for otp in otps %}
            <p>{{ otp }}</p>
        {% endfor %}
    </div>
    <script>
        setTimeout(function() {
            location.reload();
        }, 2000);
    </script>
</body>
</html>
